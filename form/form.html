  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="fuild">
      <div class="container">
        <div class="form-content">
          <div class="form-heading">
            <h2>Registration</h2>
            <small>for a loan today</small>
          </div>
          <form action="connect.php" method="post">
            <div class="form-container">
              <label for="firstName">First Name</label>
              <input type="text" class="" id="firstName" name="firstName" />
            </div>
            <div class="form-container">
              <label for="lastName">Last Name</label>
              <input type="text" class="" id="lastName" name="lastName" />
            </div>
            <div class="form-container">
              <label for="">Gender</label>
              <div>
                <label for="male">
                  <input
                    type="radio"
                    class="radio-inline"
                    id="male"
                    name="gender"
                  />
                  Male</label
                >
                <label for="female">
                  <input
                    type="radio"
                    class="radio-inline"
                    id="female"
                    name="gender"
                  />
                  Female</label
                >
                <label for="others">
                  <input
                    type="radio"
                    class="radio-inline"
                    id="others"
                    name="gender"
                  />
                  Other</label
                >
              </div>
            </div>
            <div class="form-container">
              <label for="email">Email</label>
              <input type="text" class="" id="email" name="email" />
            </div>
            <div class="form-container">
              <label for="number">Number</label>
              <input type="text" class="" id="number" name="number" />
            </div>
            <input type="submit" class="submit-btn" onclick="confrim()" />
          </form>
        </div>
        <div class="form-footer">
          <small>&copy; SmallStreet</small>
        </div>
      </div>
    </div>
